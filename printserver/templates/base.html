<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
	{% block head %}
	{% endblock %}
</head>
<body>
  <!-- Add header -->
  <div class="header">
    <h1>
    
      <!-- If authenticated then link of logout, otherwise link of login -->
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>  
      {% endif %}
      
    </h1>
  </div>

  {% block content %}
  {% endblock %}
  
</body>
</html>
