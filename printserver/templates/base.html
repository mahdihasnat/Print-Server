<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %} Print Server {% endblock %}</title>
	{% block head %}
	{% endblock %}

  
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</head>
<body>
  <!-- Add header -->
  <div class="header">
    <h1>
    
      <!-- If authenticated then hello with name and link of logout, otherwise nothing -->
      {% if user.is_authenticated %}
          <nav class="navbar bg-light">
  <div class="container-fluid">

      <div class="navbar-brand">Hello {{ user.get_full_name }}</div>
        <a class="navbar-brand btn btn-danger" href="{% url 'logout' %}">Logout</a>
  </div>
</nav>


      {% endif %}
      
    </h1>
  </div>

  {% block content %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
