{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block head %}
<!-- simple css for centering of login field -->
<style>
	.login-form {
		margin: 0 auto;
		width: 300px;
	}

</style>

{% endblock %}

{% block content %}

<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>

{% endblock %}
